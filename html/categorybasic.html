<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        ul: 번호 없는 목록 표시, 항목 앞에 심볼을 표시
        ol: 번호 있는 목록 표시
        li: 목록항목 하위

        **ol 태그의 속성: 1,a,A,i,I start: 숫자(시작번호) reversed: 역순
    -------------------------------------------------
        dl: 용어 정의와 설명에 대한 내용을 목록화해서 표시
        dt: 용어 목록의 정의 부분
        dd: 용어 목록의 설명 부분
     -->
    <ul>
      <!-- 제목(번호 없는 목록) -->
      <li>
        내용1
        <ul>
          <!-- 소항목 -->
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>
      <li>
        내용2
        <ul>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </li>
      <li>
        내용3
        <ul>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </li>
    </ul>

    <!-- 
        용어 정의
     -->
     <dl>용어1
        <dt>정의1
            <dd>설명1</dd>
        </dt>
        <dt>정의2
            <dd>설명2</dd>
        </dt>
        <dt>정의3
            <dd>설명3</dd>
        </dt>
     </dl>
  </body>
</html>
